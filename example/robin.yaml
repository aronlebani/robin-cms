site_name: "Robin CMS"
content_dir: "cms_content"
admin_username: "admin"
admin_password: "admin"
build_command: "nanoc compile"
base_route: "cms"
accent_color: "#4493f8"
collections:
  - name: "poem"
    label: "Poem"
    fields:
      - { label: "Author", name: "author_name", type: "input" }
      - { label: "Content", name: "content", type: "richtext" }
  - name: "book"
    label: "Book"
    filetype: "yaml"
    fields:
      - { label: "Author", name: "author_name", type: "input" }
  - name: "record"
    label: "Record"
    location: "/records"
    filetype: "yaml"
    fields:
      - { label: "Artist", name: "artist", type: "input" }
      - { label: "Genre", name: "genre", type: "input" }
