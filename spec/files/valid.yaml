content_dir: "content"
collections:
  - name: "poem"
    label: "Poem"
    location: "/"
    filetype: "html"
    fields:
      - { label: "Title", name: "title", type: "input" }
      - { label: "Author", name: "author_name", type: "input" }
      - { label: "Content", name: "content", type: "richtext" }
  - name: "song"
    label: "Song"
    location: "/songs"
    filetype: "yaml"
    fields:
      - { label: "Artist", name: "artist", type: "input" }
      - { label: "Genre", name: "genre", type: "input" }
